<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markup</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<table>
  <tr>
    <td class="light-orange">1</td>
    <td class="green">2</td>
    <td class="orange">3</td>
  </tr>
  <tr>
    <td colspan="2" rowspan="3" class="yellow">4</td>
    <td class="light-orange">5</td>
  </tr>
  <tr>
    <td class="green">6</td>
  </tr>
  <tr>
    <td class="orange">7</td>
  </tr>
  <tr>
    <td rowspan="2" class="orange">8</td>
    <td class="violet">9</td>
    <td rowspan="2" class="green">11</td>
  </tr>
  <tr>
    <td class="light-green">10</td>
  </tr>
  <tr>
    <td colspan="2" class="yellow">12</td>
    <td class="violet">13</td>
  </tr>
 <!-- 5row-->
  <tr>
    <td rowspan="4" class="cell-for-insert">
      <table class="insert-table">
        <tr><td class="light-orange">14</td></tr>
        <tr><td class="green">15</td></tr>
        <tr><td class="orange">16</td></tr>
      </table>
    </td>
    <td rowspan="2" class="violet">17</td>
    <td class="light-orange">19</td>
  </tr>
 <tr>
   <td class="green">20</td>
 </tr>
 <tr>
  <td rowspan="2" class="light-green">18</td>
  <td class="orange">21</td>
 </tr>
 <tr>
   <td class="light-orange">22</td>
 </tr>

</table> 
 
</body>
</html>
